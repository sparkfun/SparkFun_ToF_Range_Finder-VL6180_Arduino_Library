name: Compile Sketch

# The workflow will run on every push and pull request to the repository
on:
  - push
  - pull_request

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      # This step makes the contents of the repository available to the workflow
      - name: Checkout repository
        uses: actions/checkout@v2

      # For more information: https://github.com/arduino/compile-sketches#readme
      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          # The default is to compile for the Arduino Uno board. If you want to compile for other boards, use the `fqbn` input.
          fqbn: 'sparkfun:apollo3'
          sketch-paths: |
            - ./
          platforms: |
            - source-url: "https://github.com/sparkfun/Arduino_Apollo3.git"
            - name: "sparkfun:apollo3"
          libraries: |
            - source-url: "https://github.com/sparkfun/SparkFun_ToF_Range_Finder-VL6180_Arduino_Library.git"